    <script>
        function validateForm() {
  // Lấy giá trị từ các trường input
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const termsChecked = document.getElementById('termsofservice').checked; // Lấy trạng thái của checkbox

  // Biểu thức kiểm tra số điện thoại (10 đến 15 chữ số, có thể bắt đầu với dấu +)
  const phonePattern = /^\+?[0-9]{10,15}$/;
  // Biểu thức kiểm tra email hợp lệ
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Kiểm tra nếu tên bị bỏ trống
  if (name === "") {
    alert("Vui lòng nhập tên của bạn.");
    return false;
  }

  // Kiểm tra nếu số điện thoại bị bỏ trống hoặc không hợp lệ
  if (phone === "" || !phonePattern.test(phone)) {
    alert("Vui lòng nhập số điện thoại hợp lệ.");
    return false;
  }

  // Kiểm tra nếu email bị bỏ trống hoặc không hợp lệ
  if (email === "" || !emailPattern.test(email)) {
    alert("Vui lòng nhập email hợp lệ.");
    return false;
  }

  // Kiểm tra xem người dùng đã chọn checkbox đồng ý điều khoản chưa
  if (!termsChecked) {
    alert("Vui lòng đồng ý với các điều khoản và chính sách.");
    return false;
  }

  // Nếu tất cả các trường đều hợp lệ
  return true;
}
    </script>
