<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        @font-face {
  font-family: 'Samsung Sharp Sans Regular';
  font-style: normal;
  font-weight: normal;
  src: local('Samsung Sharp Sans Regular'), url('samsungsharpsans.woff') format('woff');
  }
  

  @font-face {
  font-family: 'Samsung Sharp Sans Medium';
  font-style: normal;
  font-weight: normal;
  src: local('Samsung Sharp Sans Medium'), url('samsungsharpsans-medium.woff') format('woff');
  }
  

  @font-face {
  font-family: 'Samsung Sharp Sans Bold';
  font-style: normal;
  font-weight: normal;
  src: local('Samsung Sharp Sans Bold'), url('samsungsharpsans-bold.woff') format('woff');
  }

  @font-face {
      font-family: 'Samsung Sharp Sans Bold VH';
      font-style: normal;
      font-weight: normal;
      src: local('Samsung Sharp Sans Bold VH'), url('iCiel-SamsungSharpSans-Bold_SMCPS.ttf') format('truetype');
  }

  @font-face {
      font-family: 'Samsung Sharp Sans Regular OpenType';
      font-style: normal;
      font-weight: normal;
      src: local('Samsung Sharp Sans Regular OpenType'), url('samsungsharpsans.otf') format('opentype');
      }
      
  
      @font-face {
      font-family: 'Samsung Sharp Sans Medium OpenType';
      font-style: normal;
      font-weight: normal;
      src: local('Samsung Sharp Sans Medium OpenType'), url('samsungsharpsans-medium.otf') format('opentype');
      }
      
  
      @font-face {
      font-family: 'Samsung Sharp Sans Bold OpenType';
      font-style: normal;
      font-weight: normal;
      src: local('Samsung Sharp Sans Bold OpenType'), url('samsungsharpsans-bold.otf') format('opentype');
      }
        body {
            font-family: 'Samsung Sharp Sans Bold VH';
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            margin-right: 21px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
           
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group input:focus {
            border-color: #000000;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4f4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color:#4c4c4c;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form action="#">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-btn">Đăng Nhập</button>
            <div class="texttaikhoan">ㅤㅤㅤㅤㅤㅤBạn chưa có tài khoản?</div>
            <div class="forgot-password">
                <a href="f.html">Tạo tài khoản ngay</a>
            </div>
           
  
        </form>
    </div>

</body>
</html>
