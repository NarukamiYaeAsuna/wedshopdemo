<header class="cart-header">

<body>
    <div class="infor">
        <h2 style="font-family: 'Samsung Sharp Sans Bold VH';">Thông tin đơn hàng</h2><hr>
            
    </div>

    <div class="customer-infor">
        <h2 style="font-family: 'Samsung Sharp Sans Bold VH';">Thông tin cá nhân</h2><hr>
        <label >
            <input class="nhap"  placeholder="Tên của bạn">

        <div class="flex1">

        </label>
        <label >
            <input class="nhap"   placeholder="Email">
        </label>
    </div>
    </div>
    </div>

    <div id="checkout-payment-load">
        <div class="checkout-data">
            <div class="section payment-method">
            <div class="title_checkout_billing">
            <h2 style="font-family: 'Samsung Sharp Sans Bold VH';">Hình thức thanh toán</h2><hr>
            </div>
            <div class="notice-payment" style="text-align:left;">
            Quý khách vui lòng lựa chọn các hình thức thanh toán dưới đây:
            </div>
            <ul class="method-list" id="payment-method-block">
                <li style="display: block">
                    <div class="method-name">
                        <div class="payment-details d-flex">
                            <div class="d-flex align-items-center">
                                <input onclick="selectPaymentMethod('PaymentOnepay')" id="paymentmethod_0" type="radio" name="paymentmethod" value="Payments.Onepay">
                                
                            </div>
                                <div class="payment-logo">
                                    <label for="paymentmethod_0">
                                        <img src="https://samcenter.vn/Plugins/Payments.Onepay/logo.jpg" alt="Thanh toán OnePay" width="36" height="36">
                                    </label>
                                </div>
                            <div class="d-flex align-items-center item_paymentmethod" style="width: 100%;">

                                <label for="paymentmethod_0">Thanh toán OnePay</label>
                            </div>
                        </div>
                    </div>
                </li>
                <li style="display: block">
                    <div class="method-name">
                        <div class="payment-details d-flex">
                            <div class="d-flex align-items-center">
                                <input onclick="selectPaymentMethod('PaymentPayoo')" id="paymentmethod_1" type="radio" name="paymentmethod" value="Payments.Payoo">
                                
                            </div>
                                <div class="payment-logo">
                                    <label for="paymentmethod_1">
                                        <img src="https://samcenter.vn/Plugins/Payments.Payoo/logo.jpg" alt="Thanh toán Payoo" width="36" height="36">
                                    </label>
                                </div>
                            <div class="d-flex align-items-center item_paymentmethod" style="width: 100%;">

                                <label for="paymentmethod_1">Thanh toán Payoo</label>
                            </div>
                        </div>
                    </div>
                </li>
                <li style="display: block">
                    <div class="method-name">
                        <div class="payment-details d-flex">
                            <div class="d-flex align-items-center">
                                <input onclick="selectPaymentMethod('PaymentVietQr')" id="paymentmethod_2" type="radio" name="paymentmethod" value="Payments.VietQr" checked="checked">
                                
                            </div>
                                <div class="payment-logo">
                                    <label for="paymentmethod_2">
                                        <img src="https://samcenter.vn/Plugins/Payments.VietQr/logo.jpg" alt="Chuyển khoản ngân hàng" width="36" height="36">
                                    </label>
                                </div>
                            <div class="d-flex align-items-center item_paymentmethod" style="width: 100%;">

                                <label for="paymentmethod_2">Chuyển khoản ngân hàng</label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            </div>
        </div>

        <div class="check-out">
            <h3 style="font-family: 'Samsung Sharp Sans Bold VH';">Xác nhận thanh toán</h3><hr>

            <div class="terms-of-service">
                <div class="d-flex">
                    <div><input id="termsofservice" type="checkbox" name="termsofservice"></div>
                    <label for="termsofservice">
                        <span class="rule-web">Tôi đã đọc và đồng ý với</span>
                        <a style="margin-left: -1px;" href="/chinh-sach-doi-tra" class="read" target="_blank">điều khoản và điều kiện</a>
                        <span class="rule-web">của website</span>
                    </label>
                </div>
            </div>

            <div class="checkout-buttons">
                <button type="submit" id="checkout" name="checkout" value="checkout" class="button-1 checkout-button"> Xác nhận </button>
            </div>

        </div>
    </div>

  




</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Lấy dữ liệu giỏ hàng từ localStorage
      const gioHang = JSON.parse(localStorage.getItem('gioHang')) || [];
  
      // Tìm phần tử `.infor` để thêm thông tin sản phẩm
      const inforElement = document.querySelector('.infor');
      
      if (gioHang.length === 0) {
        inforElement.innerHTML += '<p>Giỏ hàng của bạn trống.</p>';
      } else {
        gioHang.forEach(item => {
          const itemHTML = `
            <a href="${item.link}">
              <div class="cart-item">
                <img class="img" src="${item.image}" alt="${item.name}" style="height: 100px; width: 200px;">
                <div class="product-name">${item.name}</div>
                <div class="price">${(item.price * item.quantity).toLocaleString('vi-VN')}₫</div>
                <div class="note_VAT">(Đã bao gồm VAT)</div>
              </div>
            </a>
          `;
          inforElement.insertAdjacentHTML('beforeend', itemHTML);
        });
      }
    });
  </script>
